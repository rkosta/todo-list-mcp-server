version: '3.8'

services:
  todo-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Explicitly use production stage from Dockerfile
    image: todo-mcp-server:latest
    container_name: todo-mcp-server

    # Environment variables from .env file
    env_file:
      - .env

    # Port mapping (adjust based on your server configuration)
    ports:
      - "3000:3000"  # Auth server port

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Database setup service (runs once to initialize schema)
  setup-db:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage for setup-db
    image: todo-mcp-server:latest
    container_name: todo-mcp-setup-db

    # Environment variables from .env file
    env_file:
      - .env

    # Override default command to run setup-db script
    command: ["npm", "run", "setup-db"]

    # Run once and exit
    restart: "no"

    # This service doesn't need port mapping
    profiles:
      - setup

networks:
  default:
    name: todo-mcp-network
